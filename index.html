<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.css">
    <title>Sign Up</title>
</head>
<style>
    table{
        overflow-x: hidden;
    }
</style>
<body onload="displayStudents()" style="background: linear-gradient(135deg, #153677, #4e085f);">
    <div class="container mt-lg-5 shadow-lg col-lg-7 col-10">
        <div class="row">
            <div class="col-12 shadow-sm mx-auto">
                <h1 class="text-center text-decoration-underline text-light">School Portal</h1>
                <div class="alert alert-danger my-2 p-1 text-danger text-center fw-bolder fs-5" style="display: none;" id="error">Input fields cannot be empty</div>
                <label for="" class="text-light">First Name:</label>
                <input  class="form-control my-2" type="text" placeholder="Enter your firstname" id="fname">
                <label for="" class="text-light">Last Name:</label>
                <input  class="form-control my-2" type="text" placeholder="Enter your lastname" id="lname">
                <label for="" class="text-light">Email/Phone No:</label>
                <input  class="form-control my-2" type="text" placeholder="Enter your Email/Phone number" id="mail">
                <label for="" class="text-light">Password:</label>
                <input  class="form-control my-2" type="password" placeholder="Enter your password" id="pass">
                <button class="btn btn-info my-2 w-100 " onclick="signUp()" >Sign Up</button>
                <button class="btn btn-danger my-2 w-100" onclick="deleteAll()">Delete All Student</button>
            </div>
        </div>
        
        <div id="editDiv">
            
        </div>
    
        <div id="disp"></div>
    
        <table id="myTable" class="table table-bordered border-info">
            
        </table>
    </div>

    <hr>
    <script src="script.js"></script>
</body>
</html>
