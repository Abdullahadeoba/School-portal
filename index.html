<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Sign Up</title>
</head>

<body onload="displayStudents()" style="background: linear-gradient(135deg, #153677, #4e085f);">
    <div class="container mt-lg-5 shadow-lg col-lg-7 col-10">
        <div class="row my-3">
            <div class="col-12 shadow-sm mx-auto">
                <h1 class="text-center text-decoration-underline text-light fw-bolder">School Portal</h1>
                <div class="alert alert-danger p-3 text-center bg-danger text-warning border-0 w-50 mx-auto my-3 animate__animated animate__spin animate__infinite animate__slow" style="display: none;" id="emptyErrorMessage">All spaces must be filled</div>
        <div class="alert alert-success p-3 text-center bg-success text-dark border-0 w-50 mx-auto my-3 animate__animated animate__heartBeat animate__infinite animate__slow" style="display: none;" id="successMessage">Submitted successfully!</div>
                <label for="" class="text-light fw-bolder">First Name:</label>
                <input  class="form-control my-2" type="text" placeholder="Enter your firstname" id="fname">
                <label for="" class="text-light fw-bolder">Last Name:</label>
                <input  class="form-control my-2" type="text" placeholder="Enter your lastname" id="lname">
                <label for="" class="text-light fw-bolder">Email/Phone No:</label>
                <input  class="form-control my-2" type="text" placeholder="Enter your Email/Phone number" id="mail">
                <label for="" class="text-light fw-bolder">Password:</label>
                <input  class="form-control my-2" type="password" placeholder="Enter your password" id="pass">
                <button class="btn btn-info my-4 w-100 "  onclick="signUp()" ><a href="dashboard.html"></a>Sign Up</button>
                <button class="btn btn-danger my-2 w-100" id="deleteBtn" style="display: none;" onclick="deleteAll()">Delete All Student</button>
            </div>
        </div>
    <hr>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
